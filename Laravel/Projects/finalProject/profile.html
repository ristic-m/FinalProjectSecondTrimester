        <main class="mainContainer">
            <h1>Add songs to your playlist</h1>

            <form method="post" enctype="multipart/form-data" action="add_song.php">
                <label for="song_name">Song Name:</label><br>
                <input type="text" id="song_name" name="song_name"><br>
                <label for="artist_id">Artist:</label><br>
                <select name="artist_id" id="artist_id">
                    <option value="1">Dr. Otto Octavius</option>
                    <option value="2">Peter Parker</option>
                    <option value="3">Aunt May</option>
                    <option value="4">Gwen Stacy</option>
                </select><br>
                <label for="genre_id">Genre:</label><br>
                <select name="genre_id" id="genre_id">
                    <option value="1">Electronic</option>
                    <option value="2">Jazz</option>
                    <option value="3">Acoustic</option>
                    <option value="4">Lofi</option>
                </select><br>
                <label for="song_cover">Song Cover:</label><br>
                <input type="file" id="song_cover" name="song_cover" accept="image/*"><br>
                <label for="song_file">Song File:</label><br>
                <input type="file" id="song_file" name="song_file" accept=".mp3"><br><br>
                <input type="submit" value="Submit">

        </main>
