<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEify | Login</title>

    <!-- imports -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/loginStyle.css">
    <script src="script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="loginContainer">
            <form action="home.html" method="POST">
                <h2>SAEify</h2>
                <p id="login">Login</p>
                
                <div>
                    <input type="text" name="email" id="email" placeholder="Email">
                    <div class="errorMsg hidden">error</div>
                </div>
                
                <div id="passwordContainer">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="errorMsg hidden">error</div>
                    <img src="/images/flaticon/showPass.png" alt="Show Password" id="showPass" onclick="showPassword()" name="showPass">
                </div>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html">Register.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
